<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
        <script src="
https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
"></script>
        <script src="../static/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form id="add-form" action="/" method="POST">
                    <input type="text" name="name" autofocus autocomplete="off" placeholder="Enter a name" required>
                    <select name="month">
                        <option selected disabled hidden required>Enter a month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input type="number" name="day" min="1" max="31" autocomplete="off" placeholder="Enter month's day" required>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bday in bdays %}
                            <tr>
                                <td>{{ bday["name"] }}</td>
                                <td>{{ bday["month"] }}/{{bday["day"]}}</td>
                                <td>
                                    <button class="btn-edit">Edit</button>
                                </td>
                                <td>
                                    <form class="delete-form">
                                        <input class="id" name="id" type="hidden" value="{{ bday['id'] }}">
                                        <button type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
